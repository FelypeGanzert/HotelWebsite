<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel BT | Welcome</title>
    <script src="https://kit.fontawesome.com/088ed5f28c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/contact.css">
</head>

<body>

    <header>
        <div>
            <a href="index.html" id="logo" class="btn">HBT</a>
            <nav>
                <ul>
                    <li><a href="index.html" class="btn">Home</a></li>
                    <li><a href="about.html" class="btn">About</a></li>
                    <li><a href="contact.html" class="btn active">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="contact">
        <h2><span class="orange">Contact</span> Us</h2>
        <p>Please fill out the form below to contact us</p>
        <form action="#">
            <label for="name">Name</label>
            <input type="text" name="name" id="name">
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
            <label for="message">Message</label>
            <textarea name="message" id="message"></textarea>
            <input type="submit" value="Submit" class="btn">
        </form>
    </section>
    

    <section class="contact-way">
        <div>
            <i class="fas fa-hotel"></i>
            <h4>Location</h4>
            <p>50 Main st, Boston MA</p>
        </div>
        <div>
            <i class="fas fa-phone"></i>
            <h4>Phone Number</h4>
            <p>(617) 555-5555</p>
        </div>
        <div>
            <i class="fas fa-envelope"></i>
            <h4>Email Address</h4>
            <p>frontdesk@email.com</p>
        </div>
    </section>
    <div class="clear"></div>

    <footer>
        Hotel BT &copy 2020 - Felype - All Rights Reserved
    </footer>
</body>

</html>
